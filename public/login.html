<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - MYDental BI</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body class="login-page">
    
    <div class="login-wrapper">
        <div class="login-card">
            <div class="login-header">
                <div class="logo-container">
                    <img src="logo_2.png" alt="Logo MYDental">
                </div>
                <h1>Bienvenue</h1>
                <p>Connectez-vous à votre espace décisionnel</p>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Identifiant</label>
                    <input type="text" id="username" name="username" placeholder="Entrez votre identifiant" required>
                </div>

                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" id="password" name="password" placeholder="••••••••" required>
                </div>

                <button type="submit" class="btn-login">Se connecter</button>
            </form>

            <div id="message" class="error-message"></div>
        </div>
        
        <div class="login-footer">
            © 2025 MYDental BI. Tous droits réservés.
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const messageDiv = document.getElementById('message');

            // On efface le message précédent
            messageDiv.style.display = 'none';
            messageDiv.textContent = '';

            try {
                // Utilisation d'un chemin relatif '/login' au lieu de 'http://localhost:3000/login'
                // Cela évite les problèmes si tu changes de port ou déploies sur un serveur.
                const response = await fetch('/login', { 
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok) {
                    // Stocker le token JWT dans le localStorage
                    localStorage.setItem('token', data.token);
                    // Redirection vers la racine (qui charge index.html)
                    window.location.href = '/'; 
                } else {
                    messageDiv.style.display = 'block';
                    messageDiv.textContent = 'Erreur : ' + (data.error || 'Identifiants incorrects');
                }
            } catch (error) {
                console.error('Erreur lors de la connexion', error);
                messageDiv.style.display = 'block';
                messageDiv.textContent = 'Impossible de contacter le serveur.';
            }
        });
    </script>
</body>
</html>
